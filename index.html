<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <h1> Dairy Business Report</h1>

    <form class="daily-produce">
        <label for="shadeA">Shade A</label>
        <input type="number" name="milk" id="litersA" placeholder="Add milk volume in litres"> <br>
        <label for="shadeB">Shade B</label>
        <input type="number" name="milk" id="litersB" placeholder="Add milk volume in litres"> <br>
        <label for="shadeC">Shade C</label>
        <input type="number" name="milk" id="litersC" placeholder="Add milk volume in litres"> <br>
        <label for="shadeD">Shade D</label>
        <input type="number" name="milk" id="litersD" placeholder="Add milk volume in litres"> <br>
        <input type="submit" value="Add">
    </form>
    <div class="total-produce">
        <h1>Total Daily Production </h1>
    </div>
    
</body>
</html>
